<!DOCTYPE HTML>
<html>
   <head>
   	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale1">
    <title>Design Form (horizontal) dengan Bootstrap</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
   </head>
<body>
	<div class="container">
	 <div class="row">
		<div class="col-md-12">
	    <form class="form-horizontal" action="?" method="post">
		   <div class="form-group">
		   <label for="nim" class="col-md-2 control-label">NIM</label>
		   <div class="col-md-10">
		   <input type="text" class="form-control" id="nim" placeholder="Isikan Nim">
		</div>
	    </div>
		<div class="form-group">
		<label for="nama" class="col-md-2 control-label">Nama</label>
		<div class="col-md-10">
		<input type="text" class="form-control" name="nama" placeholder="Isikan Nama Lengkap">
		</div>
	    </div>
	    <div class="form-group">
		<label for="password" class="col-md-2 control-label">Password</label>
		<div class="col-md-10">
		<input type="Password" class="form-control" name="pass" placeholder="Isi password">
		</div>
	    </div>
	    <div class="form-group">
		<label for="email" class="col-md-2 control-label">Email</label>
		<div class="col-md-10">
		<input type="email" class="form-control" name="emiluser" placeholder="@gmail.com">
		</div>
	    </div>
	    <div class="form-group">
		<label for="tanggallahir" class="col-md-2 control-label">Tanggal lahir</label>
		<div class="col-md-10">
		<input type="date" class="form-control" name="tanggallahir">
		</div>
	    </div>
	    <div class="form-group">
		<label for="jeniskelamin" class="col-md-2 control-label">Jenis Kelamin</label>
		<div class="col-md-10">
		<input type="radio" name="jeniskelamin">Pria 
		<input type="radio" name="jeniskelamin">Wanita
		</div>
	    </div>
	    <div class="form-group">
		<label for="alamat" class="col-md-2 control-label">Alamat</label>
		<div class="col-md-10">
		<textarea name="alamat" class="form-control" placeholder="Isikan Alamat Lengkap"></textarea>
		</div>
	    </div>
		<button type="submit" class="btn btn-info">Simpan</button>
		<button type="reset" class="btn btn-danger">Batal</button>
	    </div>
	    </form>
	    </div>
      </div>
    </div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
