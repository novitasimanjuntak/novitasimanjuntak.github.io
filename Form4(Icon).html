<!DOCTYPE HTML>
<html>
   <head>
   	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale1">
    <title>Design Form (disertai Icon) dengan Bootstrap</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
   </head>
<body>
	<div class="container">
	 <div class="row">
		<div class="col-md-12">
	    <form class="form-horizontal" action="?" method="post">
		   <div class="form-group has-success">
		   <label for="nim" class="col-sm-2 control-label">NIM</label>
		   <div class="col-sm-10">
		   	<div class="input-group">
		   		<span class="input-group-addon">#</span>
		   <input type="text" class="form-control" id="nim" placeholder="Isikan Nim">
		        <span class="glyphicon glyphicon-home form-control-feedback"></span>
		    </div>
		</div>
	    </div>
		<div class="form-group has-warning">
		<label for="nama" class="col-sm-2 control-label">Nama</label>
		<div class="col-sm-10">
			<div class="input-group">
			<span class="input-group-addon">@</span>
		<input type="text" class="form-control" name="nama" placeholder="Isikan Nama Lengkap">
		<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
	      </div>
		</div>
	    </div>
	    <div class="form-group has-active">
		<label for="Password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<div class="input-group">
			<span class="input-group-addon">***</span>
		<input type="Password" class="form-control" name="Password" placeholder="Isi Password">
		<span class="glyphicon glyphicon-eye-close form-control-feedback"></span>
		    </div>
		</div>
	</div>
		<div class="form-group has-error">
		<label for="alamat" class="col-sm-2 control-label">Alamat</label>
		<div class="col-sm-10">
			<div class="input-group">
				<span class="input-group-addon">&&</span>
		         <textarea name="alamat" class="form-control" placeholder="Isikan Alamat Lengkap"></textarea>
		          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
	    </div>
	    </div>
		<button type="submit" class="btn btn-info">Simpan</button>
		<button type="reset" class="btn btn-danger">Batal</button>
	    </div>
	    </form>
	    </div>
      </div>
    </div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
